name: Lint Markdown

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm install -g markdownlint-cli
      - run: markdownlint '**/*.md' --ignore node_modules
